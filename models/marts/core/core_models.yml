version: 2

sources:

  - name: core_models # name of the source 
    schema: dbt_rrodriguez # this is the schema our raw data lives in
    database: "{{ env_var('DBT_ENVIRONMENTS') }}_GOLD_DB" # this is the name of our database

    quoting:
      database: false
      schema: false
      identifier: false

    freshness:
      warn_after: {count: 24, period: hour}
      error_after: {count: 1000, period: day}

    tables:

      - name: dim_addresses
        description: Tabla de la dirección de cada usuario y pedido
        columns:
          - name: address_id
            data_type: varchar
            description: Id único de la tabla
          - name: zipcode
            data_type: number
            description: Código postal de cada dirección
          - name: country
            data_type: varchar
            description: País en el que se encuentra cada dirección
          - name: address
            data_type: varchar
            description: Dirección
          - name: state
            data_type: varchar
            description: Estado o región en la que se encuentra cada dirección

      - name: fct_events
        description: Tabla de eventos registrados de cada usuario en la página web
        columns:
          - name: event_id
            data_type: varchar
            description: Id único de la tabla
          - name: page_url
            data_type: varchar
            description: URL de la página donde ocurrió el evento
          - name: event_type_id
            data_type: varchar
            description: Id que hace referencia al tipo de evento
          - name: user_id
            data_type: varchar
            description: Id del usuario que realizó el evento
          - name: product_id
            data_type: varchar
            description: Id del producto relacionado con el evento
          - name: session_id
            data_type: varchar
            description: Id de la sesión del usuario en la que ocurrió el evento
          - name: created_at
            data_type: timestamp_ntz
            description: Fecha y hora en la que se registró el evento

      - name: dim_event_type
        description: Tabla de los tipos de eventos
        columns:
          - name: event_id
            data_type: varchar
            description: Id único del tipo de evento
          - name: event_type
            data_type: varchar
            description: Tipo de evento

      - name: fct_orders
        description: Tabla de los pedidos realizados
        columns:
          - name: order_id
            data_type: varchar
            description: Id único del pedido
          - name: shipping_service
            data_type: varchar
            description: Servicio utilizado para el envío del pedido
          - name: product_shipping_cost
            data_type: float
            description: Coste asociado al envío del producto
          - name: address_id
            data_type: varchar
            description: Id de la dirección donde se envía el pedido
          - name: created_at
            data_type: timestamp_tz
            description: Fecha y hora de creación del pedido
          - name: promo_id
            data_type: varchar
            description: Id de la promoción aplicada al pedido
          - name: estimated_delivery_at
            data_type: timestamp_tz
            description: Fecha estimada de entrega del pedido
          - name: product_cost
            data_type: float
            description: Coste total del producto sin contar el envío
          - name: user_id
            data_type: varchar
            description: Id del usuario que ha realizado el pedido
          - name: delivered_at
            data_type: timestamp_tz
            description: Fecha en la que se entregó el pedido
          - name: tracking_id
            data_type: varchar
            description: Id para rastrear el estado del envío
          - name: status_id
            data_type: varchar
            description: Id del estado del pedido
          - name: product_id
            data_type: varchar
            description: Id del producto incluido en el pedido
          - name: quantity
            data_type: number
            description: Cantidad que se ha pedido de ese producto

      - name: dim_products
        description: Tabla de los productos que se pueden comprar
        columns:
          - name: product_id
            data_type: varchar
            description: Id único del producto
          - name: price
            data_type: float
            description: Precio de cada producto
          - name: name
            data_type: varchar
            description: Nombre del producto
          - name: inventory_id
            data_type: number
            description: Id del stock que hay del producto

      - name: dim_product_stock
        description: Tabla del stock disponible de cada producto
        columns:
          - name: inventory_id
            data_type: varchar
            description: Id único del inventario del producto
          - name: inventory
            data_type: number
            description: Cantidad de unidades disponibles en stock
          - name: dbt_updated_at
            data_type: timestamp_tz
            description: Fecha de la última actualización del stock

      - name: dim_promos
        description: Tabla de las promociones
        columns:
          - name: promo_id
            data_type: varchar
            description: Id único de la promoción
          - name: name
            data_type: varchar
            description: Nombre de la promoción
          - name: discount
            data_type: number
            description: Descuento a aplicar al pedido
          - name: status
            data_type: varchar
            description: Estado de la promoción (activa o inactiva)

      - name: dim_users
        description: Tabla de los usuarios registrados
        columns:
          - name: user_id
            data_type: varchar
            description: Id único del usuario
          - name: updated_at
            data_type: timestamp_tz
            description: Fecha y hora de la última actualización de los datos del usuario
          - name: address_id
            data_type: varchar
            description: Id de la dirección asociada al usuario
          - name: last_name
            data_type: varchar
            description: Apellido del usuario
          - name: phone_number
            data_type: varchar
            description: Número de teléfono del usuario
          - name: first_name
            data_type: varchar
            description: Nombre del usuario
          - name: email
            data_type: varchar
            description: Correo electrónico del usuario

      - name: dim_order_status
        description: Tabla de los estados de un pedido
        columns:
          - name: status_id
            data_type: varchar
            description: Id único del status
          - name: status
            data_type: varchar
            description: Estados de un pedido (delivered, preparing, shipped)
      
      - name: dim_date
        description: Tabla de fechas generada a partir del campo created_at en fct_orders
        columns:
          - name: date_day
            description: Fecha completa en formato calendario
            tests:
              - not_null
              - unique
          - name: year
            description: Año calendario
          - name: month
            description: Mes numérico
          - name: day
            description: Día del mes
          - name: year_month
            description: Año y mes en formato YYYY-MM
          - name: weekday_number
            description: Día de la semana como número
          - name: weekday_name
            description: Nombre del día de la semana
          - name: month_name
            description: Nombre del mes 
          - name: week_number
            description: Número de semana dentro del año
          - name: quarter
            description: Trimestre del año (del 1 al 4)
          - name: day_type
            description: Indica si la fecha corresponde a un día laborable o fin de semana